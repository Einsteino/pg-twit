<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
  <title>PG Twit</title>
  <link rel="stylesheet" href="css/chui-3.5.0.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="current">
  <h1>PG Twit</h1>
</nav>
<article id="main" class="navigable current">
  <section>
    <ul class='list'>
      <li data-goto="listings-article" class='nav'>
        <h3>Tweets</h3>
      </li>
    </ul>
  </section>
</article>

<nav class="next">
  <a class='button back'>PG Twit</a>
  <h1>Tweets</h1>
</nav>
<article id='listings-article' class='navigable next'>
  <section>
    <article id='main-content'>
    </article>
  </section>
</article>

<script id="tweets-template" type="text/template">
  <h2 class="">Tweets</h2>
  <ul id="tweets-list" class="list">
    <% _.each(shops, function(s) { %>
    <li class="comp" data-rnc-listingId="<%= s.id %>">
      <aside>
        <img class="twitter-image" src="<%= s.user.profile_image_url %>" />
      </aside>
      <div>
        <p class=""><%=s.user.screen_name %></p>
        <p><%=moment(s.created_at).fromNow() %></p>
        <p><%=s.text %></p>
      </div>
    </li>
    <% }); %>
  </ul>
</script>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/lib/chui-3.5.0.min.js"></script>

<script type="text/javascript" src="js/lib/underscore-1.4.4.min.js"></script>
<script type="text/javascript" src="js/lib/backbone-1.0.0.min.js"></script>
<script type="text/javascript" src="js/lib/moment.min.js"></script>
<script type="text/javascript" src="js/system/main.js"></script>
<script type="text/javascript" src="js/system/base64.js"></script>

<!-- define models -->
<script src="js/models/tweet.js"></script>

<!-- define collections -->
<script src="js/collections/tweets.js"></script>

<!-- define views -->
<script type="text/javascript" src="js/views/main.js"></script>
<script type="text/javascript" src="js/views/listings.js"></script>

<!-- define other objects -->
<script type="text/javascript" src="js/system/ready.js"></script>
<script type="text/javascript" src="js/system/router.js"></script>
</body>
</html>
